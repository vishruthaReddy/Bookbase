<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookBase : Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body ng-controller="dashboardController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <span class="navbar-brand center">BookBase</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Homepage</a>
          <a class="nav-item nav-link" href="/bookresult">Book Search</a>
          <a class="nav-item nav-link" href="/authorssearch">Author Search</a>
          <a class="nav-item nav-link" href="/redditsearch">Reddit Search</a>
          <a class="nav-item nav-link" href="/recommendations">Recommendations</a>
        </div>
      </div>
    </nav>

    <!-- User Content -->
    
    <div class="main"> 
        <div class="jumbotron">
            <div class="h3">Top Rated Books for Genre</div>
            <div class="book-of-genre-container">
                <div class="book-of-genre">
                    <div class="header-lg"><strong>Title</strong></div>
                    <div class="header"><strong>Rating</strong></div>
                    <div class="header"><strong>Vote Count</strong></div>
                </div>

                <div class="book-of-genre" id="results" ng-repeat="b in top_books_of_genre">
                    <div class="title">{{b.title}}</div>
                    <div class="rating">{{b.average_rating}}</div>
                    <div class="votes">{{b.ratings_count}}</div>
                  </div>
            </div>
        </div>
    </div>

    <div class ="aside">
        <div class="jumbotron">
            <div class="h5">Genres</div>
            <div class="genres-container">
                <div class="genre" ng-repeat="g in all_genres" ng-click="showBooksOfGenres(g)" id="{{'button-' + g.genre}}">
                  {{g}}
                </div>
            </div>
        </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
